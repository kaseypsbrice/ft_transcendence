<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <!--<link rel="stylesheet" href="styles.css">-->
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.chat-container {
			width: 100%;
			max-width: 400px;
			margin: auto;
			background-color: white;
			border: 1px solid #ddd;
			border-radius: 5px;
			overflow: hidden;
		}

		.chat-window {
			height: 500px;
			overflow-y: auto;
			padding: 10px;
			border-bottom: 1px solid #ddd;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.chat-message {
			padding: 10px;
			margin: 5px 0;
			border-radius: 20px;
			background-color: #e6e6ff;
			display: inline-block;
			max-width: 70%;
			margin-bottom: 10px;
			width: fit-content;
		}

		.chat-message.sent {
			align-self: flex-end; /* align sent messages to right */
			background-color: #d0e6a5;
		}

		.chat-input {
			padding: 10px;
		}

		#messageInput {
			width: calc(100% - 90px);
			padding: 10px;
			margin-right: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			padding: 10px 20px;
			background-color: #575ed8;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #6c6cff;
		}
	</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
</body>
</html>
