<div class="signup-login-form">
    <form action="" class="form">
        <h1 class="form-title">Login</h1>
        <p class="form-description">Enter your details to register a new account.</p>

        <div class="input-container">
            <span class="bx--user"></span>
            <input type="text" class="input" placeholder="Username or Email">
        </div>

        <div class="input-container">
            <span class="mdi--password-outline"></span>
            <input type="password" class="input" placeholder="Password">
        </div>

        <input type="submit" class="signup-button" value="Create Account">
        <div class="divider"></div>
        <div class="prompt">Don't have an account yet? <a href="#signup">Sign Up</a></div>
    </form>
</div>
