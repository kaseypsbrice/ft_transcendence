<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./css/style.css">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="main">
            <div class="navbar-container-wrapper">

			    <nav class="navbar-wrapper">
                    <a href="#home"><div class="site-name">MightyPong</div></a>
				    <ul>
					    <a href="#home"><span class="ic--round-home"></span><li>Home</li></a>
						<a href="#leaderboard"><span class="ic--round-leaderboard"></span><li>Leaderboard</li></a>
					    
                        <div class="games-dropdown">
                            <div class="games-dropdown-title">
                                <span class="mingcute--game-2-fill"></span>
                                    Games
                                <span class="bxs--down-arrow"></span>
                            </div>
                            <div class="games-dropdown-content">
                                <ul>
                                    <li><a href="#pong">Pong</a></li>
                                    <li><a href="#snake">Snake</a></li>
                                    <li><a href="#tournament">Tournament</a></li>
                                </ul>
                            </div>
                        </div>
                    </ul>
			    </nav>

                <div class="navbar-rightside-wrapper">
                    <a href="#login"><div id="login-button" class="navbar-button">Login</div></a>
                    <a href="#signup"><div id="signup-button" class="navbar-button">Sign Up</div></a>
                    <a href="#profile"><div id="profile-button" class="navbar-button">Profile</div></a>
                    <div id="logout-button" onclick="logout()" class="navbar-button">Logout</div>
                </div>

            </div>
			<div id="content"></div>

            <button class="open-btn" onclick="openChat()">Live Chat</button>
            <div class="chat-popup" id="chat-form-container">
                <form action="#" class="form-container">
                    <div class="chat-window-head">
                        <h4>Live Chat</h4>
                        <span class="close-btn" onclick="closeChat()"><span class="mdi--close-outline"></span></span>
                    </div>

                    <div class="msg-container">
                        <div id="msg-container" class="chat-scroll-section">
                        </div>
                    </div>

                    <div class="chat-box-container"></div>
                        <div class="chat-box">
                            <input id="message-input" type="text" placeholder="Type your message..." name="msg" required>
                            <button id="send-button" type="submit" class="btn"><span class="material-symbols--send-outline"></span></button>
                        </div>
                    </div>
                </form>
            </div>

		</div>
		<script src="./js/websocket.js"></script>
		<script src="./js/pop-up.js"></script>
		<script src="./js/hash-router.js"></script>
	</body>
</html>
